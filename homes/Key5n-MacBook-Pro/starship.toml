# Tokyo Night
# starship preset tokyo-night

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
${custom.git_repo}\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[custom.git_repo]
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
command = """
sh -c '
  # Read origin URL, fall back to upstream when origin is missing.
  url=$(git config --get remote.origin.url 2>/dev/null)
  [ -z "$url" ] && url=$(git config --get remote.upstream.url 2>/dev/null)
  # Exit quietly if no remote is configured.
  [ -z "$url" ] && exit 1
  # Drop "git@" user prefix for SSH remotes.
  tmp=${url#*@}
  # Drop scheme for HTTPS/SSH URLs.
  tmp=${tmp#*://}
  # Normalize "host:owner/repo" into "host/owner/repo".
  tmp=${tmp/:/\\/}
  # Remove the host portion, keep "owner/repo".
  tmp=${tmp#*/}
  # Strip the trailing ".git" suffix.
  name=${tmp%.git}
  # Print without a trailing newline for Starship.
  printf %s "$name"
'
"""
style = "bg:#394260"
format = '[[ $output ](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
